<div class="login-background">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="userId" class="form-label">UserId</label>
              <input type="text" id="userId" class="form-control" name="userId" [(ngModel)]="loginObj.uname" required >
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="loginObj.password" required>
            </div>
            <div *ngIf="loginError" class="alert alert-danger" role="alert">
              {{ loginError }}
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
